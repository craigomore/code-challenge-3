<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Film Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FLATADANGO</h1>
    <h3>BUY MOVIE TICKETS</h3>
  </header>
  <main>
    <section id="film-list" class="film-list">
      
    </section>
    <section id="film-details" class="film-details">
      <h2 id="film-title">Select a film</h2>
      <img id="film-poster" src="" alt="Film Poster" />
      <p id="film-description"></p>
      <ul class="film-info">
        <li><strong>Runtime:</strong> <span id="film-runtime"></span> minutes</li>
        <li><strong>Showtime:</strong> <span id="film-showtime"></span></li>
        <li><strong>Tickets Available:</strong> <span id="film-tickets-available"></span></li>
      </ul>
      <button id="buy-ticket-btn" disabled>Buy Ticket</button>
      <p id="message" class="message"></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
